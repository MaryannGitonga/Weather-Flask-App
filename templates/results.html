<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Results Page</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        <div class="weatherHeader">
            <h2>Weather App Dashboard</h2>
        </div>
        <span><a href="{{ url_for('weather_dashboard')}}">Go Back</a></span>
        <div id="weatherResults">
            <h3>Weather in {{ location }}</h3>
            <h2>{{ temp_celsius }}°C</h2>
            <h3>{{ weather }}</h3>
            <h4>Feels like: {{ feels_like_c }}°C</h4>
        </div>
    </body>
</html>
